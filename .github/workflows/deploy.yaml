name: FTP Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install git-ftp
        run: |
          sudo apt-get install git-ftp

      - name: Configure and initialize git-ftp
        run: |
          git config git-ftp.url "raveeflix.my.id"
          git config git-ftp.user "raveefli"
          git config git-ftp.password "Natusvincer12@"
          git config git-ftp.remote-root "/domains/raveeflix.my.id/public_html/"
          git ftp init

      - name: Upload changes to FTP
        run: |
          git ftp push  # This will upload only the committed changes to the FTP server