{{ define "main" }}
  <h1>List Index</h1>

  {{ range .Data.Pages.ByTitle }}
    {{ $firstLetter := index .Title 0 | upper }}
    {{ if ne $firstLetter $currentLetter }}
      <h2>{{ $firstLetter }}</h2>
      {{ $currentLetter = $firstLetter }}
    {{ end }}

    <a href="{{ .RelPermalink }}">{{ .Title }}</a><br>
  {{ end }}
{{ end }}
