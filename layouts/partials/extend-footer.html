<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        /* Add some basic styling to the footer */
        footer {
          font-size: 12px;
          font-weight: 500;
          font-family: "Helvetica";
            text-align: center;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Style the text in the footer */
        footer p {
            margin-top: 0;
        }
        
        .trakteer {
          margin-top: 10px;
        }
    </style>
</head>
<body>

{{ $featuredPost := .Site.GetPage "/content/about/_index.md" }}

{{ if $featuredPost }}
  {{ partial "featured.html" $featuredPost }}
{{ end }}

    <footer>
        <p>Made with ❤️ love By Levi</p>
        <div class="trakteer">
<script type='text/javascript' src='https://assets.trakteer.id/js/trbtn-overlay.min.js'></script><script type='text/javascript' class='troverlay'>(function() {var trbtnId = trbtnOverlay.init('Trakteer','#be1e2d','https://trakteer.id/levi-rave/tip/embed/modal','https://cdn.trakteer.id/images/embed/trbtn-icon.png?date=18-11-2023','40','inline');trbtnOverlay.draw(trbtnId);})();</script>
</div>
    </footer>
 

</body>
</html>
