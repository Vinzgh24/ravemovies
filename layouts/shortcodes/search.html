<div id="search-hasik"></div>
<input type="text" id="search-enter" placeholder="Search...">
<script>
document.getElementById('search-enter').addEventListener('input', function(e) {
    const query = e.target.value.toLowerCase();
    const results = searchIndex.search(query);
    const searchResults = document.getElementById('search-hasik');
    searchResults.innerHTML = '';
    results.forEach(function(result) {
        const postLink = document.createElement('a');
        postLink.href = result.ref;
        postLink.innerText = result.title;
        const postItem = document.createElement('div');
        postItem.appendChild(postLink);
        searchResults.appendChild(postItem);
    });
});
</script>
